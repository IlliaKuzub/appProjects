<script type="text/babel" data-presets="env,react" data-plugins="remove-import-export">

const { useState, useEffect } = React;

const URL = 'https://jsonplaceholder.typicode.com/users';

const App = () => {
    const [users, setUsers] = useState([]);
    
    useEffect(() => {
        const doList = async () => {
            const { data } = await axios.get(URL);
                    setUsers(data);
        };
        doList()

    }, []);
     
    const renderedUsers = users.map((user) => {
        return <li key={user.id}>{user.name}</li>;
    });
    
    return (
        <ul>
            {renderedUsers}
        </ul>
    );
}

export default App;

// You do not need to make any changes to this file
const axios = {
    get(url) {
        return fetch(url)
            .then(res => res.json())
            .then(d => ({ data: d }));
    }
}

export { axios };</script></body></html>
