<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/babel" data-presets="env,react">
    class Clock extends React.Component {
        state = {time: ''};
        componentDidMount() {
            setInterval(() => {
                this.setState({
                    time: new Date().toLocaleTimeString()
                });   
            }, 1000)
        }
        
        render() {
            return (
                <div className="time">
                    The time is: {this.state.time}
                </div>
            );
        }
    }


    // Renders the App component into a div with id 'root'
    ReactDOM.render(<Clock />, document.querySelector('#root'));
</script>
