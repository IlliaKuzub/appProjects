<script type="text/babel" data-presets="env,react" data-plugins="remove-import-export">// You don't need to make any changes to this file! 
// Take a look at SongList.js




class App extends React.Component {
  render() {
    return <div>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        />
        <SongList />
    </div>
  }
}

// You don't need to make any changes to this file! 
// Take a look at SongList.js



export const connect = (mapStateToProps) => {
    return (Comp) => {
        const state = {
            songs: [
                { title: 'No Scrubs', duration: '4:05' },
                { title: 'Macarena', duration: '2:30' },
                { title: 'All Star', duration: '3:15' },
                { title: 'I Want it That Way', duration: '1:45' }
            ],
            favoriteTitle: 'All Star'
        };
        
        return (props) => {
            
            return <Comp {...props} {...mapStateToProps(state)} />
        };
    };
};



class _SongList extends React.Component {
    renderList() {
        return this.props.songs.map(song => {
            return (
                <div className="item" key={song.title}>
                    <div className="right floated content">
                        <div className="ui button primary">Select</div>
                    </div>
                    <div className="content">
                        {song.title}
                        <div>
                            <b>{song.title === this.props.favoriteTitle && 'Favorite!'}</b>
                        </div>
                    </div>
                </div>
            );
        });
    }

    render() {
        return <div className="ui divided list">{this.renderList()}</div>;
    }
}

const mapStateToProps = state => {
    return { songs: state.songs, favoriteTitle: state.favoriteTitle};
};

export const SongList = connect(mapStateToProps)(_SongList);
</script></body></html>
