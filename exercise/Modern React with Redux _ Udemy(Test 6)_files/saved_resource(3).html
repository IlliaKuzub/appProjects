<script type="text/babel" data-presets="env,react" data-plugins="remove-import-export">// You don't need to change this file!

class App extends React.Component {
  render() {
    return (
        <div>
            <Validator />
            <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
            />
        </div>
    );
  }
}



class Validator extends React.Component {
    // State is being initialized in a slightly different way than is shown
    // in the previous videos. You can ignore this different syntax for now.
    constructor(props) {
        super(props);
        this.state = { password: '' };
    }
    
    render() {
        return (
            <div className="ui segment">
                <form className="ui form">
                    <div className="field">
                        <label>Enter Password</label>
                        <input 
                            type="password"
                            value={this.state.password}
                            onChange={
                                (e) => this.setState({ password: e.target.value })
                            }
                        />
                    </div>
                    {this.state.password.length < 4 ? 'Password must be at least 4 characters' : ''}
                </form>
            </div>
        );
    }
}

export default Validator;</script></body></html>
